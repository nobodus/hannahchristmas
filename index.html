<!DOCTYPE html>
<html>
<head>
    <title>Hannah's Christmas Surprise</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div id="buttons">
            <button id="musicButton" class="christmas-button">MUSIC</button>
            <button id="playButton" class="christmas-button" style="display:none;">VIDEO</button>
        </div>
        <div id="audioPlayer" style="display:none;">
            <audio controls>
                <source src="Song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div id="video" style="display:none;">
            <video width="560" height="315" controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        document.getElementById("musicButton").onclick = function() {
            var audioPlayer = document.querySelector('#audioPlayer audio');
            this.style.display = 'none'; // Hide the music button
            document.getElementById("playButton").style.display = 'inline-block'; // Show the video button
            if (audioPlayer) {
                audioPlayer.play();
            }
        };
        document.getElementById("playButton").onclick = function() {
            document.getElementById("video").style.display = 'block';
            this.style.display = 'none'; // Hide the video button
        };
    </script>
</body>
</html>
