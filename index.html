<!DOCTYPE html>
<html>
<head>
    <title>Hannah's Christmas Surprise</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <button id="musicButton" class="christmas-button">MUSIC</button>
        <button id="playButton" class="christmas-button" style="display:none;">VIDEO</button>
        <div id="audioPlayer" style="display:none;">
            <audio controls>
                <source src="Song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div id="video" style="display:none;">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/tLd9N2jLBTY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        document.getElementById("musicButton").onclick = function() {
            var audioPlayer = document.querySelector('#audioPlayer audio');
            this.style.display = 'none';  // Hide the music button
            document.getElementById("playButton").style.display = 'block'; // Show the video button
            if (audioPlayer) {
                audioPlayer.style.display = 'block';
                audioPlayer.play();
            }
        };
        document.getElementById("playButton").onclick = function() {
            document.getElementById("video").style.display = 'block';
        };
    </script>
</body>
</html>
