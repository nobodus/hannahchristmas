<!DOCTYPE html>
<html>
<head>
    <title>Hannah's Christmas Surprise</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <button id="musicButton" class="christmas-button">MUSIC</button>
        <button id="playButton" class="christmas-button" style="visibility:hidden; opacity:0;">VIDEO</button>
        <div id="audioPlayer" style="display:none;">
            <audio controls>
                <source src="Song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div id="video" style="display:none;">
            <video width="560" height="315" controls autoplay muted>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="imageDisplay" class="image-container"></div>
    </div>

    <script>
        var musicButton = document.getElementById("musicButton");
        var playButton = document.getElementById("playButton");
        var audioPlayer = document.querySelector('#audioPlayer audio');
        var videoContainer = document.getElementById("video");
        var imageDisplay = document.getElementById("imageDisplay");
        var images = ['image1.jpg', 'image2.jpg', 'image3.jpg']; // Replace with your actual image filenames

        musicButton.onclick = function() {
            this.style.visibility = 'hidden'; // Hide the music button
            this.style.opacity = '0';
            playButton.style.visibility = 'visible'; // Show the video button
            playButton.style.opacity = '1';
            audioPlayer.play();
            audioPlayer.style.display = 'block';
        };

        playButton.onclick = function() {
            videoContainer.style.display = 'block';
            this.style.visibility = 'hidden'; // Hide the video button
            this.style.opacity = '0';
            videoContainer.children[0].play(); // Play the video
            startImageFlash();
        };

        function startImageFlash() {
            var counter = 0;
            setInterval(function() {
                if (counter >= images.length) {
                    counter = 0;
                }
                imageDisplay.style.backgroundImage = 'url(' + images[counter] + ')';
                counter++;
            }, 3000); // Change image every 3 seconds
        }
    </script>
</body>
</html>
